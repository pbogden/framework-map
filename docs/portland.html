define({id: "6465dfc0", outputs: ["maplibregl"], body: async () => {

define({id: "ed4490a2", inputs: ["display","maplibregl","data"], outputs: ["div","map"], body: (display,maplibregl,data) => {
const div = display(document.createElement("div"));
div.style = "height: 400px;";
const map = new maplibregl.Map({

  maplibreLogo: true,

  // Set map limits
  map.setMinZoom(11);
  map.setMaxZoom(20);

  map.on('load', () => {
    map.addSource("contours", {
          type: "geojson",
          data: data,
    });

    map.addLayer({
      'id': 'portland',
      'source': 'contours',
            'type': 'line',
